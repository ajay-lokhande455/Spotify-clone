<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Spotify</div>
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Your Library</li>
            </ul>
            <ul>
                <li>Create Playlist</li>
                <li>Liked Songs</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <input type="text" placeholder="Search for songs, artists..." class="search-bar">
            </header>
            <section class="content">
                <h2>Trending Now</h2>
                <div class="album-cards">
                    <div class="album-card">
                        <img src="album1.jpg" alt="Album 1">
                        <p>Album Name</p>
                    </div>
                    <div class="album-card">
                        <img src="album2.jpg" alt="Album 2">
                        <p>Album Name</p>
                    </div>
                    <!-- Add more albums here -->
                </div>
            </section>
        </div>
    </div>

    <!-- Player -->
    <div class="player">
        <div class="current-song-info">
            <img src="album1.jpg" alt="Song" class="song-thumbnail">
            <div class="song-details">
                <p>Song Name</p>
                <p>Artist Name</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="prevBtn">&#9664;</button>
            <button id="playPauseBtn">&#9654;</button>
            <button id="nextBtn">&#9654;&#9654;</button>
        </div>
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
